<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛽</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aplicativo para controle de gastos de combustível"
    />
    <!--
      manifest.json fornece metadados usados pelo navegador quando
      seu aplicativo web é adicionado à tela inicial em dispositivos móveis.
      Saiba mais em https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe o %PUBLIC_URL% na tag acima.
      Ele será substituído pela URL da pasta `public` durante o build.
      Apenas arquivos dentro da pasta `public` podem ser referenciados do HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico"
      funciona corretamente com roteamento do lado do cliente e um caminho de URL que não é raiz.
      Você pode aprender como configurar um caminho de URL não raiz em https://cra.link/advanced-config
    -->
    <title>Controle de Gasto de Combustível</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um template.
      Se você abri-lo diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou análises a este arquivo.
      O passo de build colocará os scripts agrupados no corpo da tag.

      Para começar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um build de produção, execute `npm run build` ou `yarn build`.
    -->
  </body>
</html>
